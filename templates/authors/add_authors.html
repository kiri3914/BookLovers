{% extends 'base.html' %}
{% block content %}

<head>
    <title>Добавление автора</title>
</head>
<body>
    <h1>Добавление автора</h1>

    {% if messages %}
    <div class="alert alert-danger">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <a href="{% url 'author_list' %}" class="btn btn-secondary mt-3">Вернуться к списку авторов</a>
</body>


{% endblock content %}
