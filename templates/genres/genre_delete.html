{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h4>Подтверждение удаления</h4>
    <p>Вы уверены, что хотите удалить жанр "{{ genre.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'genre_list' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>


{% endblock content %}
